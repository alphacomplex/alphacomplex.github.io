<!DOCTYPE html>



<!--
Greetings troubleshooter!
If you're reading this, message the DM that you've
found this easter egg for 5 free perversity points!
-->



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="goaway/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <div class="navbar-top">
        <div class="title">
            <h1>Profile</h1>
        </div>
        <ul>
            <li>
                <a href="#message">
                    <span class="icon-count">29</span>
                    <i class="fa fa-envelope fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="#notification">
                    <span class="icon-count">59</span>
                    <i class="fa fa-bell fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="#sign-out">
                    <i class="fa fa-sign-out-alt fa-2x"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="sidenav">
        <div class="profile">
            <img src="goaway/happy.png" alt="" width="100" height="100">

            <div class="name">
                Curzon Dax
            </div>
            <div class="job">
                Red Troubleshooter
            </div>
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="#profile" class="active">Profile</a>
                <hr align="center">
            </div>
            <div class="url">
                <a href="#settings">Settings</a>
                <hr align="center">
            </div>
        </div>
    </div>
    <div class="main">
        <h2>IDENTITY</h2>
        <div class="card">
            <div class="card-body">
                <i class="fa fa-pen fa-xs edit"></i>
                <table>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>:</td>
                            <td>Curzon Dax</td>
                        </tr>
                        <tr>
                            <td>Clearance</td>
                            <td>:</td>
                            <td>Red</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>:</td>
                            <td>Alpha Complex, Tier 1</td>
                        </tr>
                        <tr>
                            <td>Hobbies</td>
                            <td>:</td>
                            <td>Troubleshooter</td>
                        </tr>
                        <tr>
                            <td>Job</td>
                            <td>:</td>
                            <td>Troubleshooter</td>
                        </tr>
                        <tr>
                            <td>Skills</td>
                            <td>:</td>
                            <td>Troubleshooter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <h2>HELP, I AM HAVING COMMUNIST THOUGHTS</h2>
        <div class="card">
            <div class="card-body">
                <i class="fa fa-pen fa-xs edit"></i>
                <div class="social-media">
                    <button style="font-size:24px">Self Report</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
